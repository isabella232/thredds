import edu.ucar.build.publishing.PublishingUtil

apply plugin: 'maven-publish'

// These are safe to apply to the root project. They'll basically have no effect.
PublishingUtil.addMavenPublicationsForSoftwareComponents(project)
PublishingUtil.adjustMavenPublicationPomScopes(project)

publishing {
    repositories {
        String version = rootProject.version as String
        if (version.endsWith('SNAPSHOT')) {
            maven {
                name = 'snapshots'
                url = 'https://internal.cida.usgs.gov/maven/content/repositories/cida-public-snapshots'
                // Set credentials in taskGraph.whenReady {}
            }
        } else {
            maven {
                name = 'releases'
                url = 'https://internal.cida.usgs.gov/maven/content/repositories/cida-public-releases'
                // Set credentials in taskGraph.whenReady {}
            }
        }
    }
}
